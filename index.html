<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Project</title>

    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="weather">
      <form>
        <input
          type="text"
          name="country"
          class="weather-city"
          placeholder="Enter a city..."
        />
        <input type="submit" value="Search" class="weather-search" />
      </form>

      <h1>city</h1>
      <h3></h3>

      <img src="img/sun.png" alt="Sun" class="weather-img" />

      <div class="weather-temperature">
        <div class="main">
          <p class="temperature-value"><strong>Min</strong></p>
          <p class="temperature-min">+22°C</p>
        </div>
        <div class="main">
          <p class="temperature-value"><strong>Max</strong></p>
          <p class="temperature-max">+33°C</p>
        </div>
      </div>
      <div class="weather-wind-speed">
        <ul>
          <li><strong>Humidity: </strong><span id="humidity"></span> %</li>
          <li><strong>Wind: </strong><span id="wind"></span> km/h</li>
        </ul>
      </div>

      <p class="weather-description">weather description</p>

      <hr />
      <p class="project-link">
        <a href="https://github.com/iren-bod/Weather" target="_blank"
          >Open-source code</a
        >
        by Iryna Bodak
      </p>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
